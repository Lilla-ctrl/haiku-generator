<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Quicksand:wght@300..700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <title>AI Haiku Generator</title>
  </head>
  <body>
    <div class="container">
      <h1>Welcome to the AI Haiku Generator</h1>
      <main>
        <form id="form">
          <input
            type="text"
            placeholder="What should the haiku be about?"
            autofocus
            required
            autocomplete="off"
            name="haiku-topic"
            id="instructions"
          />
          <br />
          <button type="submit">Submit</button>
        </form>
        <div id="poem"></div>
      </main>
    </div>
    <footer>
      <a href="https://github.com/Lilla-ctrl/haiku-generator">Open-source</a>
      code by <a href="https://github.com/Lilla-ctrl">Lilla</a>.
    </footer>
  </body>
  <script src="src/script.js"></script>
</html>
