<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <title>AI Haiku Generator</title>
  </head>
  <body>
    <h1>Welcome to the AI Haiku Generator</h1>
    <main>
      <form>
        <input
          type="text"
          placeholder="What should the haiku be about?"
          autofocus
          required
          autocomplete="off"
        />
        <button type="submit">Submit</button>
      </form>
      <div>
        A world of dew,
        <br />
        And within every dewdrop
        <br />
        A world of struggle.
      </div>
    </main>
    <footer>
      <a href="https://github.com/Lilla-ctrl/haiku-generator">Open-source</a>
      code by <a href="https://github.com/Lilla-ctrl">Lilla</a>.
    </footer>
  </body>
  <script src="src/script.js"></script>
</html>
